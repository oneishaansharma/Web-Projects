<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" type="text/css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">


        <div class="banner">
            <h1>Welcome to my Calculator App!</h1>
        </div>

        <div class="calc_container">
            <table class="calculator" cellpadding="20">
                <tr>
                <td class="screen" colspan="4"></td>
                </tr>

                <tr class="btn">
                <td id="btnAC" colspan="2">AC</td>
                <td id="del">DEL</td>
                <td class="operatorbtn">/</td>
                </tr>
                
                <tr class="btn">
                <td class="numbtn">1</td>
                <td class="numbtn">2</td>
                <td class="numbtn">3</td>
                <td class="operatorbtn">*</td>
                </tr>

                <tr class="btn">
                <td class="numbtn">4</td>
                <td class="numbtn">5</td>
                <td class="numbtn">6</td>
                <td class="operatorbtn">+</td>
                </tr>

                <tr class="btn">
                <td class="numbtn">7</td>
                <td class="numbtn">8</td>
                <td class="numbtn">9</td>
                <td class="operatorbtn">-</td>
                </tr>

                <tr class="btn">
                <td class="numbtn">.</td>
                <td class="numbtn">0</td>
                <td class="equals" colspan="2">=</td>
                </tr>
            </table>
        
        </div>

    </div>

<script src="calc.js"></script>
</body>
</html>
